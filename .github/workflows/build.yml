name: build-noyatu
run-name: ${{ github.actor }} is learning GitHub Actions
on: [push]
jobs:
  sannity_check:
    name: annity-check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: bash scripts/test.sh
